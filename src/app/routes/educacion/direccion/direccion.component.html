<div class="container" style="margin-top: 75px; margin-bottom: 200px;">
  <div class="row">
    <div class="col align-self-start" type="button" (click)="this.navegarAlumnos()">
      <div class="card text-dark bg-info mb-3" style="max-width: 18rem;">
        <div class="card-header">&nbsp;</div>
        <div class="card-body text-center">
          <br>
          <p class="card-text fs-4">Alumnos <br></p>
          <mat-icon>groups</mat-icon>
        </div>
      </div>
    </div>
    <div class="col align-self-end" type="button">
      <div class="card text-dark bg-danger  mb-3" style="max-width: 18rem;">
        <div class="card-header">&nbsp;</div>
        <div class="card-body text-center">
          <br>
          <p class="card-text fs-4">Inscripciones <br></p>
          <mat-icon>how_to_reg</mat-icon>
        </div>
      </div>
    </div>
    <div class="col align-self-center" type="button" (click)="this.navegarAGradosYCarreras()">
      <div class="card text-dark bg-warning mb-3" style="max-width: 18rem;">
        <div class="card-header">&nbsp;</div>
        <div class="card-body text-center">
          <br>
          <p class="card-text fs-4">Grados y Carreras <br></p>
          <mat-icon>workspace_premium</mat-icon>
        </div>
      </div>
    </div>
    <div class="col align-self-end" type="button" (click)="this.navegarACatedraticos()">
      <div class="card text-dark bg-primary  mb-3" style="max-width: 18rem;">
        <div class="card-header">&nbsp;</div>
        <div class="card-body text-center">
          <br>
          <p class="card-text fs-4">Catedraticos <br></p>
          <i class="bi-person-square" style="font-size: 27px;"></i>
        </div>
      </div>
    </div>
  </div>
</div>
