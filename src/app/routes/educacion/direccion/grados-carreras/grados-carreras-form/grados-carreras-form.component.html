<div class="container-xxl flex-grow-1 container-p-y" *ngIf="!this.carga">
  <div class="col-md-12">
    <div class="card bg-dark">
      <div class="card-body ">
        <div class="row ">
          <div class="justify-content-center col-md-6">
            <h1 class="pull-left text-white" *ngIf="this.modoEdicionGradoCarrera == false"><i class="bi bi-person-bounding-box text-warning"
                style="font-size: 50px;"></i><strong>&nbsp;&nbsp;Registro de Nuevo Grado/Carrera</strong></h1>
            <h1 class="pull-left text-white" *ngIf="this.modoEdicionGradoCarrera == true"><i class="bi bi-person-bounding-box text-warning"
                style="font-size: 50px;"></i><strong>&nbsp;&nbsp;Editar registro de  Grado/Carrera</strong></h1>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6">
            <br>
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <button type="button" class="btn btn-primary text-white text-bold" (click)="volverListado()"><i
                    class="bi bi-arrow-left-circle"></i>&nbsp;Atras</button>
              </li>
              &nbsp;&nbsp;
              <li class="nav-item">
                <button type="button" class="btn btn-primary text-white text-bold" (click)="grabar()"><i
                    class="bi bi-floppy-fill"></i>&nbsp;Guardar</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-xxl flex-grow-1 container-p-y" *ngIf="!this.carga">
  <div class="col-md-12">
    <div class="card mb-4">
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-lg-6">
            <label for="inputDescripcionGradoCarrera" class="form-label"><span class="text-bold"><strong>Descripci√≥n de
                  Grado/Carrera</strong></span></label>
            <input type="email" class="form-control" id="inputDescripcionGradoCarrera"
              [(ngModel)]="this.descripcionGradoCarrera" maxlength="100">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-modal-espera-loader #modalEsperaLoader *ngIf="this.abrirModalEspera"></app-modal-espera-loader>
